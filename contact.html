<form id="contact_form" action="contactform.php" method="post" accept-charset="UTF-8">
	<div class="form-group">
	    <label for="name">First / Last Name*</label>
	    <input type="text" class="form-control req" name="name" id="name" />
	</div>
	<div class="form-group">
	    <label for="email">Email Address*</label>
	    <input type="email" class="form-control req" name="email" id="email" />
	</div>
	<div class="form-group">
	    <label for="phone">Phone Number*</label>
	    <input type="text" class="form-control req" name="phone" id="phone" />
	</div>
	<div class="form-group thewall">
	    <label for="thewall">Building A Wall</label>
	    <input type="text" class="form-control" name="thewall" />
	</div>
	<div class="form-group">
	    <label for="message">Description of Project*</label>
	    <textarea class="form-control req" name="message" id="message" rows="6"></textarea>
	</div>
	<div class="form-group">
	    <input type="submit" class="btn btn-primary" name="submit_contact_form" id="submit_contact_form" value="Submit" disabled="disabled" />
	</div>
</form>
            
<script>
	(function() {
	    $('#contact_form .req').keyup(function(){
		var empty = false;
		$('#contact_form .req').each(function(){
		    if ($(this).val() == ''){
			empty = true;
		    }
		});
		if (empty){
		    $('#submit_contact_form').attr('disabled', 'disabled');
		} else {
		    $('#submit_contact_form').removeAttr('disabled');
		}
	    });
	})()

	$('.alert .close').click(function() {
	    $('.alert').hide();
	});
</script>
