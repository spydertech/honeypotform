<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Us</title>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta name="robots" content="index, follow" /> 
<script language="JavaScript" src="js/gen_validatorv31.js" type="text/javascript"></script>
</head>
<body>
         
<form id="contact_form" action="contactform.php" method="post" accept-charset="UTF-8">
<input type="text" name="honeypot" class="honeypot" value="" />
<div class="form-group">
<label for="name">First / Last Name*</label>
<input type="text" class="form-control" name="name" id="name" />
</div>
<div class="form-group">
<label for="email">Email Address*</label>
<input type="email" class="form-control" name="email" id="email" />
</div>
<div class="form-group">
<label for="phone">Phone Number*</label>
<input type="text" class="form-control" name="phone" id="phone" />
</div>
<div class="form-group">
<label for="message">Description of Project*</label>
<textarea class="form-control" name="message" id="message" rows="6"></textarea>
</div>
<div class="form-group">
<input type="submit" class="btn btn-primary" name="submit_contact_form" id="submit_contact_form" value="Submit" disabled="disabled" />
</div>
</form>
    
<!-- Script to hide honeypot field from users but not bots -->	
<script>
(function() {
    $('#contact_form .form-control').keyup(function(){
	var empty = false;
	$('#contact_form .form-control').each(function(){
	    if ($(this).val() == ''){
		empty = true;
	    }
	});
	if (empty){
	    $('#submit_contact_form').attr('disabled', 'disabled');
	} else {
	    $('#submit_contact_form').removeAttr('disabled');
	}
    });
})()
$('#contact_form .honeypot').keyup(function(){
    if($(this).val().length > 0){
	$('#submit_contact_form').attr('disabled', true);
    }
})
$('.alert .close').click(function() {
    $('.alert').hide();
});
</script>    

</body>
</html>
